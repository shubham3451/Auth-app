{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <div class="container">
    <h2 style="text-align: center; color: #ff4d4d;">Forgot Your Password?</h2>

    <!-- Displaying any error or success messages -->
    {% if messages %}
        <div style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Password Reset Form -->
    <form method="POST" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="email" style="font-size: 16px; color: #333; font-weight: bold;">Enter Your Email</label>
            <input type="email" id="email" name="email" required
                   style="width: 100%; padding: 10px; margin-top: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box;">
        </div>

        <button type="submit"
                style="width: 100%; padding: 12px; background-color: #ff4d4d; color: white; font-size: 16px; border-radius: 4px; border: none; cursor: pointer;">
            Send Reset Instructions
        </button>
    </form>

    <!-- Link to go back to Login -->
    <p style="text-align: center; margin-top: 20px;">
        <a href="{% url 'login' %}" style="color: #007bff; font-size: 14px;">Back to Login</a>
    </p>
  </div>
{% endblock %}
