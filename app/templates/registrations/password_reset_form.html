{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h2 class="text-center">Forgot Password?</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Send Reset Link</button>
    </form>
{% endblock %}
