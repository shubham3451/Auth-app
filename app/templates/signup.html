{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2 class="text-center">Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
